baseurl: ""
url: "https://joluisaponte.github.io"

# Social links
github_username: joluisaponte
linkedin_username: jose-luis-aponte-mba

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections for organized content
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Navigation
